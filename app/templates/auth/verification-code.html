{% load unicorn %}

<div class="h-full flex items-center justify-center">
    <div class="w-full max-w-xl">
        <p class="text-2xl md:text-3xl lg:text-4xl font-bold my-10 text-center">Verifikasi <span class="text-[#4787FA]">Akun</span></p>
        
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %} px-4 py-3 rounded-lg mb-2" role="alert">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {% unicorn 'input-field' label="Kode Verifikasi" type="text" name="verification_code" placeholder="Masukkan Kode Verifikasi" %}

            <button type="submit"
                class="mt-2 w-full text-white bg-[#4787FA] hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-xl text-base md:text-xl px-5 py-4 text-center">
                Verifikasi
            </button>
        </form>
    </div>
</div>
