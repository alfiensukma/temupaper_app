<div x-data="{ isOpen: false }" 
     @toggle-topic-info.window="
        if($event.detail.topic === '{{ topic }}') {
            isOpen = !isOpen;
        } else {
            isOpen = false;
        }
     "
     @click.away="isOpen = false"
     class="absolute left-0 z-50 mt-2">
    <div x-show="isOpen"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         class="w-80 md:w-150 p-4 text-gray-800 border border-blue-300 rounded-lg bg-blue-50">
        <div class="flex space-y-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11 15H13V17H11V15ZM11 7H13V13H11V7ZM11.99 2C6.47 2 2 6.48 2 12C2 17.52 6.47 22 11.99 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 11.99 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z" fill="#2196F3"/>
            </svg>
            <div class="px-2">
                <p class="font-semibold text-sm">Daftar Riwayat Akses</p>
                <ul class="space-y-2 text-sm text-[#4787FA]">
                    {% for paper in topic_papers %}
                        <li class="flex gap-2 mb-0">
                            <span class="text-[#4787FA]">({{ forloop.counter }})</span>
                            <span>{{ paper.title }}</span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
