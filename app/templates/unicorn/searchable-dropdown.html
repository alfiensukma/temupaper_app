<div class="relative mb-4" x-data="{ isOpen: false }">
    {% if label %}
        <label class="block text-gray-800 text-base md:text-xl mb-2 font-medium">{{ label }}</label>
    {% endif %}
    
    <div class="relative">
        <input
            type="text"
            name="{{ name }}"
            placeholder="{{ placeholder }}"
            value="{{ selected }}"
            readonly
            @click="isOpen = !isOpen"
            class="w-full p-4 bg-white rounded-xl outline-none transition-all duration-300 focus:ring-2 focus:ring-[#4787FA] focus:ring-offset-0 cursor-pointer shadow-md"
        >

        <button 
            type="button"
            @click="isOpen = !isOpen"
            class="absolute inset-y-0 right-0 flex items-center px-4">
            <svg 
                class="w-4 h-4 text-gray-400 transition-transform duration-200" 
                :class="{ 'transform rotate-180': isOpen }"
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
        </button>
    </div>

    <div 
        x-show="isOpen"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 translate-y-1"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-1"
        @click.away="isOpen = false"
        class="absolute z-10 w-full mt-1 bg-white rounded-xl shadow-lg">
        
        <div class="p-2">
            <input
                type="text"
                unicorn:model.debounce="search_query"
                placeholder="Cari..."
                class="w-full p-2 border border-gray-200 rounded-lg outline-none transition-all duration-300 focus:ring-2 focus:ring-[#4787FA] focus:ring-offset-0"
                @click.stop
            >
        </div>

        <ul class="max-h-60 overflow-y-auto py-2">
            {% if filtered_options %}
                {% for option in filtered_options %}
                <li>
                    <button
                        type="button"
                        unicorn:click="select_option('{{ option }}')"
                        @click="isOpen = false"
                        class="w-full px-4 py-2 text-left hover:bg-gray-100 focus:bg-gray-100 {% if selected == option %}bg-gray-50 text-blue-600{% endif %}">
                        {{ option }}
                    </button>
                </li>
                {% endfor %}
            {% else %}
                <li class="px-4 py-2 text-gray-500">
                    Tidak ada hasil yang ditemukan
                </li>
            {% endif %}
        </ul>
    </div>
</div>
