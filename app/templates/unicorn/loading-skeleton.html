<div class="relative w-full">
    <!-- Loading Text -->
    <div class="fixed top-1/4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="bg-white/80 backdrop-blur-sm px-6 py-3 rounded-full shadow-lg">
            <div class="text-lg text-gray-600 flex items-center gap-2">
                <span class="animate-pulse">Memuat data paper</span>
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                    <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                    <div class="w-2 h-2 bg-gray-600 rounded-full animate-bounce"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Skeleton Items -->
    <div class="flex flex-col gap-6 mt-6">
        {% for _ in get_skeleton_range %}
        <div class="p-6 bg-white rounded-xl animate-pulse">
            <div class="h-7 bg-gray-200 rounded-lg w-4/5 mb-4"></div>
            <div class="flex flex-wrap items-center gap-2 mt-2 mb-3">
                <div class="h-8 w-24 bg-gray-200 rounded-md"></div>
                <div class="h-8 w-24 bg-gray-200 rounded-md"></div>
                <div class="h-8 w-24 bg-gray-200 rounded-md"></div>
            </div>
            <div class="space-y-2">
                <div class="h-4 bg-gray-200 rounded w-full"></div>
                <div class="h-4 bg-gray-200 rounded w-full"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
