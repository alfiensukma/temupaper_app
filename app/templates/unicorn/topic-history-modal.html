<div>
    <!-- Modal/Popup as a true overlay -->
    <div id="papers-modal" class="fixed inset-0 flex items-center justify-center z-50" 
         style="{% if not show_modal %}display: none;{% endif %}">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black bg-opacity-50"></div>
        
        <!-- Modal Content -->
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto z-10 relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">Papers related to {{ selected_topic }}</h3>
                <button unicorn:click="close_modal" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="mt-2 max-h-60 overflow-y-auto">
                <ul class="list-decimal pl-5 space-y-2">
                    {% for paper in papers %}
                        <li class="text-gray-800">{{ paper.title }}</li>
                    {% empty %}
                        <li class="text-gray-500">No papers found for this topic.</li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="mt-6 flex justify-end">
                <button unicorn:click="close_modal" 
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
